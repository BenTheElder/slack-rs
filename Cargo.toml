[package]
name = "slack"
version = "0.13.0"
authors = ["Benjamin Elder <ben.the.elder@gmail.com>", "Matt Jones <mthjones@gmail.com>"]
repository = "https://github.com/BenTheElder/slack-rs.git"
documentation = "https://bentheelder.github.io/slack-rs"
